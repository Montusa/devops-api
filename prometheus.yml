# Configuración global
global:
  scrape_interval: 15s      # Recopilar métricas cada 15 segundos
  evaluation_interval: 15s
  external_labels:
    monitor: 'devops-api-monitor'

# Alertas (opcional, pero útil)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Configuración de jobs de scraping
scrape_configs:
  # Scraping del servidor Prometheus mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scraping de la API (el endpoint /metrics)
  - job_name: 'devops-api'
    static_configs:
      - targets: ['api:3000']
    metrics_path: '/metrics'
    scrape_interval: 5s